# In addition to using the Netlify UI to configure build settings,
# deploy setting, and environment variables, you can also configure
# these settings here.
[build.environment]
    PNPM_VERSION = "5.13.4"
    NPM_VERSION = "7.0.3"
    
[build]
    publish = ".build"
    command = "npm run build"

[build.environment]
    NPM_FLAGS = "--prefix=/dev/null"

[context.development]
